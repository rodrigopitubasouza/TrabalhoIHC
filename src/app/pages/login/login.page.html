<app-header [titulo]="'Login'"></app-header>

<ion-content>
  <br>
  <ion-item>
    <ion-label>E-mail : </ion-label>
    <ion-input type="email" placeholder="Digite seu E-mail" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label>Senha : </ion-label>
    <ion-input type="password" placeholder="Digite sua Senha" [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>
  <br>
  <ion-button color="primary" (click) = 'logar()'>Logar</ion-button>
</ion-content>
